#region LoginPage
loginPage.loginInput=css=[formcontrolname='login']>input
loginPage.passwordInput=css=[formcontrolname='password']>div>input
loginPage.loginButton=css=nav>button
loginPage.choiceLoginByCreds=css=app-tab>app-tab-item:first-child
loginPage.choiceLoginByCert=css=app-tab>app-tab-item:last-child
loginPage.forgotPasswordButton=css=.forgotPassword>a
loginPage.changeVisibility=css=.password>app-icon
#endregion

#region RestorePage
restorePage.emailInput=css=div>input
restorePage.unpInput=css=app-textbox>input
restorePage.restoreButtonLocator=css=nav>button
#endregion

#region UpdatePopup
loginPage.acceptButton=css=nav>.action
loginPage.headerText=css=.header>h3
loginPage.messageText=css=section>.message-block
loginPage.logoutButton=css=nav>app-icon
#endregion

